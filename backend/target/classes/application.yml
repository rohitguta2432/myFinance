spring:
  application:
    name: myfinance-backend

  datasource:
    url: jdbc:h2:mem:myfinance
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  jackson:
    default-property-inclusion: non_null

server:
  port: 8080

logging:
  level:
    com.myfinance: DEBUG
    org.springframework.web: INFO
